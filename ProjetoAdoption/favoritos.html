    <script>
        document.addEventListener('DOMContentLoaded',function(){
            let favorites=JSON.parse(localStorage.getItem('favorites')) || [];

            const favoritesContainer = document.getElementById('favorites-container');

            favorites.forEach(function(imageId){
                const card=createCardForImage(imageId);
                favoritesContainer.appendChild(card);
            });
            function createCardForImage(imageId){
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('col','mb-5');

                cardDiv.innerHTML = 
                <div class="card h-30">
                    <img class="card-img-top object-fit-cover" src="caminho/para/as/imagens/${imageId}.jpeg" width="200" height="300" alt="${imageId}" />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">${imageId}</h5>
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <!-- Adicione qualquer informação adicional aqui -->
                            </div>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-primary" href="#">Remover</a>
                        </div>
                    </div>
                </div>

                ;
                return card;

            }
        });
